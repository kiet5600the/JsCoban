<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort 2</h2>

<h2>Numeric Sort</h2>



<p id="demo1"></p>
<p id="demo2"></p>
<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1").innerHTML = points;  
points.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML = points;

</script>

</body>
</html>
