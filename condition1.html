<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Conditions 1</h2>

<p>Display "Hello!" if the hour > the date:</p>

<p id="demo">Bye!</p>

<script>
var x = new Date().getHours();
var y = new Date().getDate();
if (x > y) {
  document.getElementById("demo").innerHTML ="Hello!";
}
</script>

</body>
</html>
