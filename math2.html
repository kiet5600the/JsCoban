<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math 2</h2>
<h2>max()</h2>
<p>Math.max() returns the highest value in a list of arguments.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "max of (0, 150, 30, 20, -8, -200) is " + 
Math.max(0, 150, 30, 20, -8, -200);
</script>

</body>
</html>
