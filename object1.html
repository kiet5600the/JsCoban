<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects 1</h2>

<p id="demo"></p>

<script>
// Create an object:
var beer = {type:"can", model:"5", color:"yellow"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "The car type is " + beer.type;
</script>

</body>
</html>
