<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods 2</h2> 

<h2>unshift()</h2>



<p id="demo1"></p>
<p id="demo2"></p>

<script>
var beer = ["Corona", "Ken", "Tiger", "333", "Leo"];
document.getElementById("demo1").innerHTML = beer;
document.getElementById("demo2").innerHTML = beer.unshift("Beck");
document.getElementById("demo2").innerHTML = beer;
</script>

</body>
</html>
