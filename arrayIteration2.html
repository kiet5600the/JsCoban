<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Iteration 2</h2>
<h2>reduce()</h2>



<p id="demo1"></p>
<p id="demo2"></p>
<script>
var numbers = [45, 4, 9, 16, 25];
var sum = numbers.reduce(myFunction, 100);
document.getElementById("demo1").innerHTML = numbers;
document.getElementById("demo2").innerHTML = "The sum is " + sum;

function myFunction(total, value) {
  return total + value;
}
</script>

</body>
</html>
