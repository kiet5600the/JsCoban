<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Iteration 1</h2>
<h2>filter()</h2>


<p id="demo1"></p>
<p>Numbers > 18: <span id="demo2"></span>.</p>

<script>
var numbers = [45, 4, 9, 16, 25];
var over18 = numbers.filter(myFunction);
document.getElementById("demo1").innerHTML = numbers;
document.getElementById("demo2").innerHTML = over18;

function myFunction(value) {
  return value > 18;
}
</script>

</body>
</html>
