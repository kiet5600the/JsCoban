<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Iteration 3 </h2>
<h2>indexOf()</h2>


<p id="demo1"></p>
<p id="demo2"></p>

<script>
var beers = ["Ken", "Corona", "Tiger", "333", "Ken"];
var a = beers.indexOf("Ken");
document.getElementById("demo1").innerHTML = beers;
document.getElementById("demo2").innerHTML = "Ken is found in position " + (a + 1);
</script>



</body>
</html>
