<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops 1</h2>

<p id="demo"></p>

<script>
var beers = ["Corona", "Tiger", "Ken", "333"];
var text = "";
var i;
for (i = 0; i < beers.length; i++) {
  text += beers[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
