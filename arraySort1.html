<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort 1</h2>

<h2>sort()</h2>

<p id="demo"></p>

<script>
var beers = ["Corona", "Ken", "Tiger", "333", "Leo"];
document.getElementById("demo").innerHTML = beers;
beers.sort();
document.getElementById("demo").innerHTML = beers;
</script>

</body>
</html>
