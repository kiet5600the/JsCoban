<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays 3</h2>


<button onclick="myFunction()">Add</button>

<p id="demo"></p>

<script>
var beer = ["Corona", "Ken", "Tiger"];
document.getElementById("demo").innerHTML = beer;

function myFunction() {
  beer.push("333");
  document.getElementById("demo").innerHTML = beer;
}
</script>

</body>
</html>
