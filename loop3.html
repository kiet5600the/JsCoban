<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops 3</h2>

<p id="demo"></p>

<script>
var beers = ["Corona", "Tiger", "Ken", "333"];
var i, len, text;

for (i = 0, len = beers.length, text = ""; i < len; i++) {
  text += beers[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
