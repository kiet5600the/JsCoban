<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects 3</h2>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Kiet",
  lastName : "The",
  id     : 5600,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
